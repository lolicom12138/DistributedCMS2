server.port=10000

spring.application.name=admin-service

#nacos
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=cb5533ba-95c3-4761-90f7-4cb450c45a75


#rabbitmq
#spring.rabbitmq.addresses=127.0.0.1
#spring.rabbitmq.port=5672
#spring.rabbitmq.username=guest
#spring.rabbitmq.password=guest

#aop
spring.aop.auto=true
spring.aop.proxy-target-class=true

#feign
feign.httpclient.enabled=true
feign.hystrix.enabled=true



#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/admin-service?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=

#springdatajpa
spring.jpa.database=mysql
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

#mybatis
mybatis.mapper-locations=classpath:mybatisMapper/*Mapper.xml
mybatis.type-aliases-package=xyz.apichiyu.distributedcms.adminservice.entity

#other
session.expire=1200000
instance.number=1